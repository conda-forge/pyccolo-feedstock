{% set name = "pyccolo" %}
{% set version = "0.0.30" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyccolo-{{ version }}.tar.gz
  sha256: 465ccb544ad8c2f80ccf6cdc6d0b6aa5a5e6234ecb29e18f8f65bda652968bfc

build:
  entry_points:
    - pyc = pyccolo.__main__:main
    - pyccolo = pyccolo.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=48
    - setuptools-git-versioning
    - wheel >=0.30.0
  run:
    - python >=3.6
    - traitlets
    - typing-extensions

test:
  imports:
    - pyccolo
  commands:
    - pip check
    - pyc --help
    - pyccolo --help
  requires:
    - pip

about:
  home: https://github.com/smacke/pyccolo
  summary: Declarative instrumentation for Python
  license: BSD-3-Clause
  license_file: docs/LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
