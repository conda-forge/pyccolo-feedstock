schema_version: 1

context:
  name: pyccolo
  version: "0.0.77"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pyccolo-${{ version }}.tar.gz
  sha256: a9afba995f660f95b11b8b49988df91f1a0cd1563f74c1003801b7420fd592c8

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - pyc = pyccolo.__main__:main
      - pyccolo = pyccolo.__main__:main

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools >=48
    - setuptools-git-versioning
    - wheel >=0.30.0
  run:
    - python >=${{ python_min }}
    - traitlets
    - typing_extensions

tests:
  - python:
      imports:
        - pyccolo
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - pyc --help
      - pyccolo --help

about:
  summary: Declarative instrumentation for Python
  license: BSD-3-Clause
  license_file: docs/LICENSE.txt
  homepage: https://github.com/smacke/pyccolo

extra:
  recipe-maintainers:
    - thewchan
